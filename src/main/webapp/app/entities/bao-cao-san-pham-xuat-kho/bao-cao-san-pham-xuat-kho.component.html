<div id="demo-container" class="container-slickgrid col-md-12 content">
  <h2 id="page-heading">Tổng hợp sản phẩm phân tích và sản phẩm xuất kho</h2>
  <div class="btn-header d-flex justify-content-between">
    <form id="dateForm">
      <div style="width: 20rem" class="search-inp">
        <label class="form-label">Ngày bắt đầu</label>
        <input
          class="form-control"
          type="date"
          id="startDate"
          [(ngModel)]="startDates"
          [ngModelOptions]="{ standalone: true }"
          (change)="changeDate()"
          style="width: 15rem"
        />
      </div>
      <div style="width: 20rem" class="search-inp">
        <label class="form-label">Ngày kết thúc</label>
        <input
          class="form-control"
          type="date"
          id="endDate"
          [(ngModel)]="endDates"
          [ngModelOptions]="{ standalone: true }"
          (change)="changeDate()"
          style="width: 15rem"
        />
      </div>
      <!-- <input type="submit" (click)="changeDate()" /> -->
      <!-- <button class="btn btn-outline-primary btn-option btn-addTN me-2" style="height: 2.5rem"
        (click)="changeDate()">Tìm kiếm</button> -->

      <div style="width: 20rem" class="search-inp">
        <label for="month" class="form-label">Tháng</label>
        <ng-multiselect-dropdown
          [settings]="dropdownSettings"
          [data]="listMonth"
          [(ngModel)]="selectedItems"
          [ngModelOptions]="{ standalone: true }"
          (onDeSelect)="onDeSelect($event)"
          (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)"
        ></ng-multiselect-dropdown>
      </div>
      <!-- <div style="width: 20rem" class="search-inp">
        <label for="year" class="form-label">Năm</label>
        <input id="yearInput" type="text" />
      </div> -->
      <button class="btn btn-outline-primary btn-option btn-addTN me-2" style="height: 2.5rem" (click)="changeDate2()">Tìm kiếm</button>
    </form>
    <button class="btn btn-outline-primary btn-option btn-addTN me-2" style="height: 2.5rem">Xuất báo cáo</button>
  </div>

  <angular-slickgrid
    gridId="bao-cao-san-pham-xuat-kho"
    [columnDefinitions]="columnDefinitions"
    [gridOptions]="gridOptions"
    [dataset]="chiTietXuatKho"
    (onBeforeSearchChange)="onSearchChange($event)"
    (onAngularGridCreated)="angularGridReady($event)"
  ></angular-slickgrid>
</div>

<div class="modal-confirm" [ngClass]="{ active: isModalOpenConfirmLost }">
  <div class="modal-content-confirm">
    <!-- <span class="close-modal-confirm" (click)="closeModalConfirmDuplicate()">&times;</span> -->
    <h3>Dữ liệu của tháng...năm...bị thiếu, có muốn tiêp tục xuất báo cáo không?</h3>
    <button class="btn btn-danger" (click)="confirmLost()">Xóa</button>
    <button class="btn btn-primary" (click)="closeModalConfirmLost()">Hủy</button>
  </div>
</div>
